<!DOCTYPE html>
<head>
  <title>MLB Hitter Breakdown By Fielding Positon</title>
  <script src="https://js.pusher.com/4.1/pusher.min.js"></script>
  <script src="../js/hitterBreakdown.js"></script>
  <link rel="stylesheet" href="../css/styling.css" type="text/css" media="screen"/>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <div class="nav-content">
    <div class="navigation">
      <nav>
        <a class="topLeft" href="/">
            <img src="../../images/MM-Icon.png">
        </a>
        <ul class="topRight">
          <li class="navItem">
             <a href="https://github.com/michaelmacneil">
               <img src="../../images/GitHub-Mark-64px.png">
             </a>
          </li>
          <li class="navItem">
             <a href="https://www.linkedin.com/in/michael-macneil-a54a1135/">
               <img src="../../images/In-Black-66px-R.png">
             </a>
          </li>
        </ul>
      </nav>
    </div>
  </div>
  <div id="playerNameBlock" class="contents page-head">
    <h4>Check the 2018 statistics for any MLB player</h4>
    <div class="columns">
      <div class="column">
        <div class="input">
          <label for="player name">Player Name</label>
          <input id="playerName" type="text"></input>
        </div>
        <div id="buttonDiv" class="input">
          <input id="seeBreakdown" class="bigButton" type="submit" value="See Hitting Breakdown">
        </div>
      </div>
      <div class="column">
        <div id="teamSelect" class="contents selectContainer">
          <label for="team_list">Team: </label>
          <select id="team_list" class="list">
            <option id="team_element_0" class="team_element" value="N/A">Select A Team</option>
          </select>
        </div>
        <div id="playerSelect" class="contents selectContainer">
          <label for="player_list">Player: </label>
          <select id="player_list" class="list">
            <option id="player_element_0" class="player_element" value="N/A">Select A Player</option>
          </select>
        </div>
      </div>
    </div>
  </div>
  <div id="displayContainer">
    <h4 id="playerMessage" class="bold text-center big"></h4>
    <div id="displayArea" class="columns"></div>
  </div>
  <div id="errorArea"><div>
</body>
